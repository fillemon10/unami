<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unami - Gallery">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <script src="HTML_Include.js"></script>
</head>

<body>
    <div w3-include-html="navbar.html"></div>
    <div class="container">
        <h1>Gallery</h1>
        <p>The Unami photo gallery</p>
    </div>
    <div class="container-md">
        <div class="gallery" id="gallery">
            <div class="mb-3">
                <img class="img-fluid" src="photos/island.jpg" alt="island">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/sand.jpg" alt="sand">
            </div>
            <div class="mb-3>
                <img class=" img-fluid" src="photos/leafs.jpg" alt="leafs">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/valley.jpg" alt="valley">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/trees.jpg" alt="trees">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/rocks.jpg" alt="rocks">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/mountain.jpg" alt="mountain">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/butterfly.jpg" alt="butterfly">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/grand-valley.jpg" alt="grand-valley">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/river-and-mountain.jpg" alt="river-and-mountain">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/rocky.jpg" alt="rocks">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/small-waterfall.jpg" alt="small-waterfall">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/grand-valley2.jpg" alt="grand-valley">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/sunset-mountains.jpg" alt="sunset-mountains">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/red-flower.jpg" alt="red-flower">
            </div>
            <div class="mb-3">
                <img class="img-fluid" src="photos/sunset-desert.jpg" alt="sunset-desert">
            </div>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <script>includeHTML();</script>
    <script src="animations.js"></script>
</body>

</html>
