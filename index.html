<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Unami - The Unami Photo Gallery" />
    <title>FilipSjolander</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link

      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"

    <link

      sizes="16x16"
      href="favicon/favicon-16x16.png"

    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <script src="HTML_Include.js"></script>
  </head>

  <body class="bg-white index">
    <div class="index-navbar" w3-include-html="navbar.html"></div>
    <div class="index-background">
      <img
        class="background-image"
        src="photos/snow-covered-mountain.jpg"
        alt="Snow Covered Mountain"
      />
    </div>
    <div class="container-md index-container">
      <h1 class="splashtext">Unami</h1>
      <p class="under-splashtext">Welcome to the Unami Photo Gallery</p>
      <a href="gallery.html" class="btn btn-secondary btn-lg" role="button"
        >Visit the Gallery</a
      >
      <a
        href="services.html"
        class="btn btn-secondary btn-lg"
        role="button"
        id="services"
        >Show services</a
      >
      <a
        href="laxhjalpen/index.html"
        class="btn btn-secondary btn-lg"
        role="button"
        id="laxhjalpen"
        >Show Läxhjälpen</a
      >
    </div>

    <div class="index-footer" w3-include-html="footer.html"></div>
    <script>
      includeHTML();
    </script>
    <script src="animations.js"></script>

</html>
